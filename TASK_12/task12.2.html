<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input大小变换</title>
    <style type="text/css">
        *{
            margin: 20px;
            padding: 0;
        }
        input {
            margin: 0 auto;
            width: 100px;
            transition: width 1s ;
        }
        input:focus {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="main">
    <form action="#" method="post">
        <input name="test" value="">
    </form>
</div>

</body>
</html>
